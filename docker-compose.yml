version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: civic-engine-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=civic-engine
    networks:
      - civic-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civic-engine-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/civic-engine
      - JWT_SECRET=${JWT_SECRET:-civic-engine-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-civic-engine-refresh-key}
      - JWT_EXPIRE=15m
      - JWT_REFRESH_EXPIRE=7d
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - civic-network

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civic-engine-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - civic-network

volumes:
  mongodb_data:

networks:
  civic-network:
    driver: bridge
